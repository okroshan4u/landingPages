<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hue Rotation Background</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            height: 100vh;
            width:100vw;
            background:linear-gradient(45deg,rgb(255,138,255),rgb(130, 255, 130));
            filter: hue-rotate(100deg);
            animation:animate 8s linear infinite;
            color:black;
        }
        button{
            padding: 12px 24px;
            font-size: 1.1rem;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: 0.3s ease;
        }
        button:hover{
            background-color: #fff;
            transform: scale(1.05);
        }
        @keyframes animate {
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Welcome to my colorful page!
        <button onclick="alert('You clicked the button')">Click Me</button>
    </div>
</body>
</html>
