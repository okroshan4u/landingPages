<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITRIS Clone
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="main flex">
        <div class="left_div flex">
            <div class="section same_margin ">
                <h1 class="zone">Administrator Zone....</h1>
                <div class="left_main_zone same_margin ">
                    <div class="first flex same_margin ">
                        <div class="first_first same_margin1 ">
                            <img src="Hr_payroll.jpg" class="box_shadow img_border" alt="">
                            <h3 class="zone_title">HR Leave Payroll</h3>
                        </div>
                        <div class="first_second second1 same_margin1">
                            <img src="GroupMail.jpg"  class="box_shadow img_border" alt="">
                            <h3 class="zone_title">Group Mail</h3>
                        </div>
                    </div>
                    <div class="second flex same_margin ">
                        <div class="second_first same_margin1 ">
                            <img src="HealthCentre.jpg"  class="box_shadow img_border">
                            <h3 class="zone_title">Health Center</h3>
                        </div>
                        <div class="second_second second1 same_margin1 ">
                            <img src="Pension.jpg" class="box_shadow img_border" alt="">
                            <h3 class="zone_title">Pensioners' Portal</h3>
                        </div>
                    </div>
                    <div class="third flex same_margin ">
                        <div class="third_first same_margin1 ">
                            <img src="Website.jpg" class="box_shadow img_border" alt="">
                            <h3 class="zone_title">Website Admin</h3>
                        </div>
                        <div class="third_second second1 same_margin1 ">
                            <img src="GuestHouse.jpg" class="box_shadow img_border" alt="">
                            <h3 class="zone_title">Guest House</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slidimg ">
                <img src="Emsstop.png"  class=" box_shadow" alt="">
            </div>
        </div>
        <div class="right_div align_center justify_center text_align box_shadow">
            <img src="111.png" id="nitris" alt="">
            <h5>Sign In to NITRIS </h5>
            <div class="input1">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="inputfirst" placeholder="User Name">
            </div>
            <div class="input2"><i class="fa-solid fa-pencil"></i>
                <input type="text" id="inputsecond" placeholder="Password">
            </div>
            <p><i class="fa-solid fa-lock"></i>Forget Password ?</p>
            <div class="log">Log In</div>
            <div class="Covid">COVID - 19 STATUS</div>
            <div class="line"></div>
            <div class="gen1">Total Activ Cases : 0</div>
            <div class="gen2">Students : 0</div>
            <div class="gen3">Employees & Family Members : 0</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
</body>


</html>
