<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currancy Converte</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currancy Convert</h1>
        <form>
            <div class="amount">
                <p>Enter the Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <div class="ico"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"> 1 USD = 80 INR</div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>

</html>
